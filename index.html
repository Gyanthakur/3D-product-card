<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Product Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card blue" id="productCard">
      <div class="card-content">
        <div class="product-img">
          <img src="https://images.unsplash.com/photo-1484704849700-f032a568e944?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Premium Headphones" class="rotate-animation">
        </div>
        <h2 class="product-name">SonicWave Pro</h2>
        <span class="product-category">Wireless Headphones</span>
        <p class="product-info">Experience immersive sound with our premium noise-cancelling wireless headphones. Perfect for music enthusiasts and professionals alike.</p>
        <div class="price">$249.99</div>
        <a href="#" class="btn" id="addToCart">Add to Cart</a>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
